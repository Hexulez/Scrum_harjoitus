<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/nelilaskin.css">
    <script src="" charset="utf-8"></script>
    <title>Nelilaskin</title>
  </head>
  <body>
    <div class="container">
      <header>

      </header>
      <section>
        <table>
          <thead>
            <tr>
              <th id="numdisplay"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><button class="ac" type="button" name="button">AC</button></td>
              <td><button class="c" type="button" name="button">C</button></td>
              <td><button class="prosentti" type="button" name="button">%</button></td>
              <td><button class="jako" type="button" name="button">/</button></td>
            </tr>
            <tr>
              <td><button class="numero" type="button" name="button">1</button></td>
              <td><button class="numero" type="button" name="button">2</button></td>
              <td><button class="numero" type="button" name="button">3</button></td>
              <td><button class="kerto" type="button" name="button">*</button></td>
            </tr>
            <tr>
              <td><button class="numero" type="button" name="button">4</button></td>
              <td><button class="numero" type="button" name="button">5</button></td>
              <td><button class="numero" type="button" name="button">6</button></td>
              <td><button class="miinus" type="button" name="button">-</button></td>
            </tr>
            <tr>
              <td><button class="numero" type="button" name="button">7</button></td>
              <td><button class="numero" type="button" name="button">8</button></td>
              <td><button class="numero" type="button" name="button">9</button></td>
              <td><button class="plus" type="button" name="button">+</button></td>
            </tr>
            <tr>
              <td><button class="numero" class="numero" type="button" name="button">0</button></td>
              <td><button class="pilkku" type="button" name="button">,</button></td>
              <td colspan="2"><button class="yhteensa" type="button" name="button">=</button></td>
            </tr>
          </tbody>

        </table>
      </section>
    </div>
  </body>
</html>
